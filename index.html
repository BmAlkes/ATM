<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/index.css">

    <title>ATM</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="header">
          <h1>ATM</h1>
          <div class="welcome">
            <span>Bem vindo</span>
            <span class="name"></span>
          </div>
        </div>
        <div class="atm">
          <div class="account">
            <div class="item">
              <span>Saldo</span>
              <span>
                <span class="symbol">$</span>
                <span class="value"> &infin;</span>
              </span>
            </div>
            <div class="item">
              <span>Notas dispon√≠veis</span>
              <span class="item">Valor maximo Para saque $1000</span>
              <span>
                <span class="bill"></span>
              </span>
            </div>
            <div class="withdraw"></div>
          </div>
          <div class="action">
            <input type="text" class="input display"  readonly />
            <div class="keyboard">
              <div class="line">
                <div class="btn-num">1</div>
                <div class="btn-num">2</div>
                <div class="btn-num">3</div>
              </div>
              <div class="line">
                <div class="btn-num">4</div>
                <div class="btn-num">5</div>
                <div class="btn-num">6</div>
              </div>
              <div class="line">
                <div class="btn-num">7</div>
                <div class="btn-num">8</div>
                <div class="btn-num">9</div>
              </div>
              <div class="line">
                <div class="action gray">Limpar</div>
                <div class="btn-num">0</div>
                <div class="action pink">Confirmar</div>
              </div>
            </div>
          </div>
        </div>
        <div class="fast-withdraw"></div>
      </div>
    </div>
  </body>
  <script src="scripts/index.js"></script>
</html>
